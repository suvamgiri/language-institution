<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        
        .form-container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 600px;
        }
        
        .form-title {
            color: #004d99;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        .form-subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Form Container -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title text-center">Course Registration Form</h2>
            <p class="form-subtitle text-center">Fill in the details to enroll in the desired course.</p>
            <form id="courseForm">
                <!-- Personal Details -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Course Selection -->
                <div class="mb-3">
                    <label for="courseSelection" class="form-label">Select Course</label>
                    <select class="form-select" id="courseSelection" required>
                        <option value="" selected disabled>Choose a course...</option>
                        <option value="japanese">Japanese Course</option>
                        <option value="computer">Computer Course</option>
                    </select>
                </div>

                <!-- Japanese Course Fields -->
                <div id="japaneseFields" class="d-none">
                    <h5 class="mt-4">Japanese Course Details</h5>
                    <div class="mb-3">
                        <label for="japaneseLevel" class="form-label">Proficiency Level</label>
                        <select class="form-select" id="japaneseLevel">
                            <option value="" selected disabled>Select level...</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="goalJapanese" class="form-label">Learning Goal</label>
                        <textarea class="form-control" id="goalJapanese" rows="3" placeholder="Why do you want to learn Japanese?"></textarea>
                    </div>
                </div>

                <!-- Computer Course Fields -->
                <div id="computerFields" class="d-none">
                    <h5 class="mt-4">Computer Course Details</h5>
                    <div class="mb-3">
                        <label for="computerTopics" class="form-label">Topics of Interest</label>
                        <select class="form-select" id="computerTopics" multiple>
                            <option value="programming">Programming</option>
                            <option value="graphic_design">Graphic Design</option>
                            <option value="networking">Networking</option>
                            <option value="data_analysis">Data Analysis</option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple options.</small>
                    </div>
                    <div class="mb-3">
                        <label for="goalComputer" class="form-label">Learning Goal</label>
                        <textarea class="form-control" id="goalComputer" rows="3" placeholder="Why do you want to take the Computer course?"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Form Logic -->
    <script>
        const courseSelection = document.getElementById('courseSelection');
        const japaneseFields = document.getElementById('japaneseFields');
        const computerFields = document.getElementById('computerFields');

        courseSelection.addEventListener('change', function() {
            if (this.value === 'japanese') {
                japaneseFields.classList.remove('d-none');
                computerFields.classList.add('d-none');
            } else if (this.value === 'computer') {
                computerFields.classList.remove('d-none');
                japaneseFields.classList.add('d-none');
            } else {
                japaneseFields.classList.add('d-none');
                computerFields.classList.add('d-none');
            }
        });

        const form = document.getElementById('courseForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            form.reset();
            japaneseFields.classList.add('d-none');
            computerFields.classList.add('d-none');
        });
    </script>
</body>

</html>
